<html>
    <head>
        <link rel="stylesheet" href="../dest/styles/app.css">
    </head>
    <body>
        <div class="app">
            <div class="app-left">
                <div id="shotchart-score">
                    <div id="shotchart-score-row">
                        <div class="team" id="golden-state">
                        <div class="float-left">
                                <div class="city">Golden State </div>                
                                <div class="mascot">Warriors</div> 
                        </div>                     
                            <div class="score float-right">96</div>
                        </div>
                        <div class="time-place">
                            <span id="time">7:34 4th</span>
                            <span id="stadium">Oracle Arena</span>
                            <span id="location">Oakland, CA</span>
                        </div>           
                        <div class="team" id="thunder">
                            <div class="float-right">
                                <div class="city">OKLAHOMA CITY </div>
                                <div class="mascot">THUNDER</div>
                            </div>
                            <div class="score float-left">81</div>
                        </div>
                    </div>
                </div>
                <div class="play">Last play: tv timeout. Go get a snack.</div>
                <div class="shotchart">
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-name">FG%</span>
                            <span class="stat-value">55.7%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-name">FT%</span>
                            <span class="stat-value">60.0%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-name">3P%</span>
                            <span class="stat-value">55.5%</span>
                        </div>
                    
                    </div>
                    <div class="chart">
                        <span>SHOW: RECENT SHOTS</span>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-name">FG%</span>
                            <span class="stat-value">47.1%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-name">FT%</span>
                            <span class="stat-value">80.0%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-name">3P%</span>
                            <span class="stat-value">36.4%</span>
                        </div>
                    
                    </div> 
                </div>
                <div class="bottom-box-container">
                    <div class="box"><h2>PLAY BY PLAY</h2></div>
                    <div class="box"><h2>STATS</h2></div>
                </div>
            </div>
            <div class="app-right">
                <div class="box"><h2>YOUR SCORE</h2></div>
            </div>
        </div>
        <div class="footer">
            <div class="league">
                <div id="selected-league">NBA</div>
                <div>MLB</div>
                <div>NCAAF</div>
            </div>
            <div class="games">
                <div class="arrow-left"></div>
                <div id="selected">
                    <div class="selected-score">
                        <div>
                            WARRIORS
                            <span>96</span>
                        </div>
                        <div>
                            THUNDER
                            <span>81</span>
                        </div>                        
                    </div>
                </div>
                <div class="not-selected"></div>
                <div class="not-selected"></div>
            </div>

        </div>
    </body>
</html>
