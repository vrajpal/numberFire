<html>
    <head>
        <link rel="stylesheet" href="../dest/styles/app.css">
    </head>
    <body>
        <div class="app">
            <div class="app-left">
                <div id="shotchart-score">
                    <div id="shotchart-score-row">
                        <div class="team" id="golden-state">
                        <div class="float-left">
                                <div class="location">GOLDEN STATE </div>                
                                <div class="mascot">WARRIORS</div> 
                        </div>                     
                            <div class="score float-right">96</div>
                        </div>
                        <div class="time-place">
                            <div>7:34 4th</div>
                            <div>Oracle Arena</div>
                            <div>Oakland, CA</div>
                        </div>           
                        <div class="team" id="thunder">
                            <div class="float-right">
                                <div class="location">OKLAHOMA CITY </div>
                                <div class="mascot">THUNDER</div>
                            </div>
                            <div class="score float-left">81</div>
                        </div>
                    </div>
                </div>
                <div class="play">LAST PLAY: TV TIMEOUT. GO GET A SNACK.</div>
                <div class="shotchart">
                    <div class="stats">
                        <div class="stat">
                            <span>FG%</span>
                            <p>55.7%</p>
                        </div>
                        <div class="stat">
                            <span>FT%</span>
                            <p>60.0%</p>
                        </div>
                        <div class="stat">
                            <span>3P%</span>
                            <p>55.5%</p>
                        </div>
                    
                    </div>
                    <div class="chart">
                        <span>SHOW: RECENT SHOTS</span>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span>FG%</span>
                            <p>47.1%</p>
                        </div>
                        <div class="stat">
                            <span>FT%</span>
                            <p>80.0%</p>
                        </div>
                        <div class="stat">
                            <span>3P%</span>
                            <p>36.4%</p>
                        </div>
                    
                    </div> 
                </div>
                <div class="bottom-box-container">
                    <div class="box"><h2>PLAY BY PLAY</h2></div>
                    <div class="box"><h2>STATS</h2></div>
                </div>
            </div>
            <div class="app-right">
                <div class="box"><h2>YOUR SCORE</h2></div>
            </div>
        </div>
        <div class="footer">
            <div class="league">
                <div id="selected-league">NBA</div>
                <div>MLB</div>
                <div>NCAAF</div>
            </div>
            <div class="games">
                <div class="arrow-left"></div>
                <div id="selected">
                    <div class="selected-score">
                        <div>
                            WARRIORS
                            <span>96</span>
                        </div>
                        <div>
                            THUNDER
                            <span>81</span>
                        </div>                        
                    </div>
                </div>
                <div class="not-selected"></div>
                <div class="not-selected"></div>
            </div>

        </div>
    </body>
</html>
